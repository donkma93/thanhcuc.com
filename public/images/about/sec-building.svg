<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13265b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2f6b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="600" height="100" fill="#10b981"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="100" cy="80" rx="25" ry="15">
      <animate attributeName="cx" values="100;120;100" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="120" cy="75" rx="30" ry="18">
      <animate attributeName="cx" values="120;140;120" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="500" cy="60" rx="20" ry="12">
      <animate attributeName="cx" values="500;520;500" dur="10s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Main building -->
  <g transform="translate(150, 120)">
    <!-- Building structure -->
    <rect x="0" y="80" width="300" height="180" fill="url(#buildingGradient)" filter="url(#shadow)"/>
    
    <!-- Building entrance -->
    <rect x="120" y="200" width="60" height="60" fill="#f59e0b"/>
    <rect x="130" y="210" width="40" height="50" fill="white"/>
    
    <!-- Windows -->
    <g fill="white">
      <!-- First floor -->
      <rect x="20" y="200" width="25" height="30"/>
      <rect x="55" y="200" width="25" height="30"/>
      <rect x="200" y="200" width="25" height="30"/>
      <rect x="235" y="200" width="25" height="30"/>
      
      <!-- Second floor -->
      <rect x="20" y="150" width="25" height="30"/>
      <rect x="55" y="150" width="25" height="30"/>
      <rect x="120" y="150" width="25" height="30"/>
      <rect x="155" y="150" width="25" height="30"/>
      <rect x="200" y="150" width="25" height="30"/>
      <rect x="235" y="150" width="25" height="30"/>
      
      <!-- Third floor -->
      <rect x="20" y="100" width="25" height="30"/>
      <rect x="55" y="100" width="25" height="30"/>
      <rect x="120" y="100" width="25" height="30"/>
      <rect x="155" y="100" width="25" height="30"/>
      <rect x="200" y="100" width="25" height="30"/>
      <rect x="235" y="100" width="25" height="30"/>
    </g>
    
    <!-- Window frames -->
    <g stroke="#13265b" stroke-width="2" fill="none">
      <!-- Vertical lines in windows -->
      <line x1="32.5" y1="200" x2="32.5" y2="230"/>
      <line x1="67.5" y1="200" x2="67.5" y2="230"/>
      <line x1="212.5" y1="200" x2="212.5" y2="230"/>
      <line x1="247.5" y1="200" x2="247.5" y2="230"/>
    </g>
    
    <!-- Roof -->
    <polygon points="0,80 150,20 300,80" fill="#ef4444"/>
    <polygon points="0,80 150,20 300,80" fill="none" stroke="#b91c1c" stroke-width="2"/>
    
    <!-- SEC Sign -->
    <rect x="100" y="40" width="100" height="30" fill="white" stroke="#13265b" stroke-width="2"/>
    <text x="150" y="52" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SEC</text>
    <text x="150" y="64" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">English Center</text>
    
    <!-- Flag pole -->
    <line x1="320" y1="80" x2="320" y2="30" stroke="#8b5cf6" stroke-width="4"/>
    <rect x="320" y="30" width="30" height="20" fill="#ef4444"/>
    <polygon points="335,35 340,40 335,45" fill="#fbbf24"/>
  </g>
  
  <!-- Trees -->
  <g>
    <!-- Left tree -->
    <rect x="50" y="280" width="8" height="40" fill="#92400e"/>
    <circle cx="54" cy="270" r="20" fill="#10b981"/>
    
    <!-- Right tree -->
    <rect x="520" y="285" width="8" height="35" fill="#92400e"/>
    <circle cx="524" cy="275" r="18" fill="#10b981"/>
  </g>
  
  <!-- Students walking -->
  <g transform="translate(80, 320)">
    <!-- Student 1 -->
    <circle cx="10" cy="10" r="5" fill="#fbbf24"/>
    <rect x="7" y="15" width="6" height="12" fill="#13265b"/>
    <rect x="5" y="27" width="3" height="8" fill="#92400e"/>
    <rect x="12" y="27" width="3" height="8" fill="#92400e"/>
    
    <!-- Student 2 -->
    <circle cx="30" cy="10" r="5" fill="#f87171"/>
    <rect x="27" y="15" width="6" height="12" fill="#ef4444"/>
    <rect x="25" y="27" width="3" height="8" fill="#92400e"/>
    <rect x="32" y="27" width="3" height="8" fill="#92400e"/>
    
    <!-- Books -->
    <rect x="8" y="18" width="4" height="3" fill="#f59e0b"/>
    <rect x="28" y="18" width="4" height="3" fill="#10b981"/>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#fbbf24" opacity="0.6">
    <circle cx="50" cy="50" r="2">
      <animate attributeName="cy" values="50;45;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="70" r="1.5">
      <animate attributeName="cy" values="70;65;70" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="380" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">108B Trường Chinh, Đống Đa, Hà Nội</text>
</svg>