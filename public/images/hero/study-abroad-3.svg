<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CEC9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#55EFC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDCB6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="400" fill="url(#skyGradient3)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#A29BFE"/>
  
  <!-- Castle/University -->
  <rect x="250" y="180" width="300" height="220" fill="url(#castleGradient)"/>
  
  <!-- Towers -->
  <rect x="220" y="120" width="60" height="280" fill="url(#castleGradient)"/>
  <rect x="520" y="120" width="60" height="280" fill="url(#castleGradient)"/>
  
  <!-- Tower tops -->
  <polygon points="220,120 250,80 280,120" fill="#E17055"/>
  <polygon points="520,120 550,80 580,120" fill="#E17055"/>
  
  <!-- Windows -->
  <rect x="270" y="200" width="30" height="40" fill="#6C5CE7"/>
  <rect x="320" y="200" width="30" height="40" fill="#6C5CE7"/>
  <rect x="370" y="200" width="30" height="40" fill="#6C5CE7"/>
  <rect x="420" y="200" width="30" height="40" fill="#6C5CE7"/>
  <rect x="470" y="200" width="30" height="40" fill="#6C5CE7"/>
  
  <rect x="270" y="260" width="30" height="40" fill="#6C5CE7"/>
  <rect x="320" y="260" width="30" height="40" fill="#6C5CE7"/>
  <rect x="370" y="260" width="30" height="40" fill="#6C5CE7"/>
  <rect x="420" y="260" width="30" height="40" fill="#6C5CE7"/>
  <rect x="470" y="260" width="30" height="40" fill="#6C5CE7"/>
  
  <!-- Main entrance -->
  <rect x="370" y="320" width="60" height="80" fill="#2D3436"/>
  <path d="M 370 320 Q 400 300 430 320 L 430 400 L 370 400 Z" fill="#2D3436"/>
  
  <!-- Students with graduation caps -->
  <g transform="translate(150,350)">
    <circle cx="0" cy="0" r="18" fill="#FDBCB4"/>
    <!-- Graduation cap -->
    <rect x="-15" y="-20" width="30" height="5" fill="#2D3436"/>
    <rect x="-20" y="-25" width="40" height="3" fill="#2D3436"/>
    <rect x="-10" y="18" width="20" height="30" fill="#0984E3"/>
    <rect x="-15" y="23" width="30" height="15" fill="#FDCB6E"/>
    <!-- Diploma -->
    <rect x="20" y="25" width="15" height="8" fill="#FFFFFF"/>
    <rect x="22" y="27" width="11" height="4" fill="#E17055"/>
  </g>
  
  <g transform="translate(650,360)">
    <circle cx="0" cy="0" r="18" fill="#FDBCB4"/>
    <!-- Graduation cap -->
    <rect x="-15" y="-20" width="30" height="5" fill="#2D3436"/>
    <rect x="-20" y="-25" width="40" height="3" fill="#2D3436"/>
    <rect x="-10" y="18" width="20" height="30" fill="#E84393"/>
    <rect x="-15" y="23" width="30" height="15" fill="#FDCB6E"/>
    <!-- Certificate -->
    <rect x="-35" y="25" width="15" height="8" fill="#FFFFFF"/>
    <rect x="-33" y="27" width="11" height="4" fill="#00B894"/>
  </g>
  
  <!-- German coat of arms -->
  <circle cx="400" cy="150" r="25" fill="#FFD700"/>
  <polygon points="400,130 410,145 400,160 390,145" fill="#2D3436"/>
  
  <!-- Decorative banners -->
  <rect x="100" y="250" width="40" height="60" fill="#FF7675"/>
  <polygon points="100,250 140,250 120,230" fill="#FF7675"/>
  
  <rect x="660" y="240" width="40" height="60" fill="#74B9FF"/>
  <polygon points="660,240 700,240 680,220" fill="#74B9FF"/>
  
  <!-- Text -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3436">Tốt Nghiệp Thành Công</text>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#636E72">Nhận bằng cấp được công nhận quốc tế</text>
</svg>