<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vstepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#vstepGradient)" filter="url(#shadow)"/>
  
  <!-- VSTEP certificate -->
  <g transform="translate(15, 15)">
    <!-- Certificate background -->
    <rect x="5" y="8" width="40" height="32" rx="4" fill="white" stroke="#13265b" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="7" y="10" width="36" height="8" fill="#13265b"/>
    <text x="25" y="15.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">VSTEP</text>
    
    <!-- Level indicators -->
    <g transform="translate(10, 22)">
      <!-- B1 Level -->
      <rect x="0" y="0" width="12" height="6" rx="1" fill="#10b981"/>
      <text x="6" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">B1</text>
      
      <!-- B2 Level -->
      <rect x="18" y="0" width="12" height="6" rx="1" fill="#f59e0b"/>
      <text x="24" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">B2</text>
    </g>
    
    <!-- Skills assessment -->
    <g transform="translate(8, 32)">
      <circle cx="4" cy="2" r="2" fill="#8b5cf6"/>
      <circle cx="12" cy="2" r="2" fill="#8b5cf6"/>
      <circle cx="20" cy="2" r="2" fill="#8b5cf6"/>
      <circle cx="28" cy="2" r="2" fill="#8b5cf6"/>
    </g>
    
    <!-- Vietnam flag element -->
    <g transform="translate(35, 25)">
      <rect x="0" y="0" width="8" height="6" fill="#ef4444"/>
      <polygon points="4,1 5,3 3,3" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Academic elements -->
  <g transform="translate(20, 50)">
    <!-- Graduation cap -->
    <ellipse cx="20" cy="15" rx="15" ry="3" fill="#13265b"/>
    <rect x="10" y="12" width="20" height="3" fill="#13265b"/>
    <polygon points="30,14 35,10 35,18" fill="#f59e0b"/>
    
    <!-- Books -->
    <rect x="5" y="18" width="3" height="8" fill="#10b981"/>
    <rect x="9" y="18" width="3" height="8" fill="#ef4444"/>
    <rect x="13" y="18" width="3" height="8" fill="#f59e0b"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="65" cy="20" r="2" fill="white" opacity="0.8">
    <animate attributeName="cy" values="20;15;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="65" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="cy" values="65;60;65" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Achievement stars -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="65,60 67,65 72,65 68,68 70,73 65,70 60,73 62,68 58,65 63,65">
      <animateTransform attributeName="transform" type="rotate" values="0 65 66;360 65 66" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>