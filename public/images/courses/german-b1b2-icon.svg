<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="germanB1B2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#germanB1B2Gradient)" filter="url(#shadow)"/>
  
  <!-- German certificate B1-B2 -->
  <g transform="translate(15, 15)">
    <rect x="5" y="10" width="40" height="30" rx="3" fill="white" stroke="#000000" stroke-width="2"/>
    
    <!-- Certificate header -->
    <rect x="7" y="12" width="36" height="6" fill="#000000"/>
    <text x="25" y="16.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">DEUTSCH</text>
    
    <!-- Level display -->
    <g transform="translate(10, 22)">
      <rect x="0" y="0" width="12" height="6" rx="1" fill="#dc2626"/>
      <text x="6" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">B1</text>
      
      <rect x="18" y="0" width="12" height="6" rx="1" fill="#f87171"/>
      <text x="24" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">B2</text>
    </g>
    
    <!-- German flag -->
    <g transform="translate(35, 25)">
      <rect x="0" y="0" width="8" height="6" fill="#000000"/>
      <rect x="0" y="2" width="8" height="2" fill="#dc2626"/>
      <rect x="0" y="4" width="8" height="2" fill="#fbbf24"/>
    </g>
    
    <!-- Intermediate level indicators -->
    <g transform="translate(8, 32)">
      <circle cx="4" cy="2" r="2" fill="#dc2626"/>
      <circle cx="12" cy="2" r="2" fill="#dc2626"/>
      <circle cx="20" cy="2" r="2" fill="#f87171"/>
      <circle cx="28" cy="2" r="2" fill="#f87171"/>
    </g>
  </g>
  
  <!-- Conversation bubbles -->
  <g transform="translate(15, 50)">
    <ellipse cx="15" cy="8" rx="12" ry="6" fill="white" stroke="#000000" stroke-width="1"/>
    <polygon points="10,12 8,16 12,14" fill="white" stroke="#000000" stroke-width="1"/>
    <text x="15" y="10" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="4" font-weight="bold">Wie geht's?</text>
    
    <ellipse cx="35" cy="15" rx="12" ry="6" fill="white" stroke="#dc2626" stroke-width="1"/>
    <polygon points="40,19 42,23 38,21" fill="white" stroke="#dc2626" stroke-width="1"/>
    <text x="35" y="17" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="4" font-weight="bold">Gut, danke!</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="65" cy="20" r="2" fill="white" opacity="0.8">
    <animate attributeName="cy" values="20;15;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="65" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="cy" values="65;60;65" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- German words floating -->
  <g fill="#fbbf24" font-family="Arial, sans-serif" font-size="5" font-weight="bold" opacity="0.7">
    <text x="60" y="65">Sehr gut</text>
    <text x="5" y="15">Perfekt</text>
  </g>
</svg>