<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="germanA1A2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#germanA1A2Gradient)" filter="url(#shadow)"/>
  
  <!-- German certificate A1-A2 -->
  <g transform="translate(15, 15)">
    <rect x="5" y="10" width="40" height="30" rx="3" fill="white" stroke="#000000" stroke-width="2"/>
    
    <!-- Certificate header -->
    <rect x="7" y="12" width="36" height="6" fill="#000000"/>
    <text x="25" y="16.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">DEUTSCH</text>
    
    <!-- Level display -->
    <g transform="translate(10, 22)">
      <rect x="0" y="0" width="12" height="6" rx="1" fill="#10b981"/>
      <text x="6" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">A1</text>
      
      <rect x="18" y="0" width="12" height="6" rx="1" fill="#34d399"/>
      <text x="24" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">A2</text>
    </g>
    
    <!-- German flag -->
    <g transform="translate(35, 25)">
      <rect x="0" y="0" width="8" height="6" fill="#000000"/>
      <rect x="0" y="2" width="8" height="2" fill="#dc2626"/>
      <rect x="0" y="4" width="8" height="2" fill="#fbbf24"/>
    </g>
    
    <!-- Basic level indicators -->
    <g transform="translate(8, 32)">
      <circle cx="4" cy="2" r="2" fill="#10b981"/>
      <circle cx="12" cy="2" r="2" fill="#10b981"/>
      <circle cx="20" cy="2" r="2" fill="#34d399"/>
      <circle cx="28" cy="2" r="2" fill="#34d399"/>
    </g>
  </g>
  
  <!-- Book with German text -->
  <g transform="translate(20, 50)">
    <rect x="5" y="5" width="30" height="20" rx="2" fill="#dc2626"/>
    <rect x="7" y="7" width="26" height="16" rx="1" fill="white"/>
    <text x="20" y="13" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Guten</text>
    <text x="20" y="19" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Tag!</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="65" cy="20" r="2" fill="white" opacity="0.8">
    <animate attributeName="cy" values="20;15;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="65" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="cy" values="65;60;65" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- German words floating -->
  <g fill="#fbbf24" font-family="Arial, sans-serif" font-size="6" font-weight="bold" opacity="0.7">
    <text x="65" y="65">Ja</text>
    <text x="10" y="15">Nein</text>
  </g>
</svg>