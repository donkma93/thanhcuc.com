<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bgGradient2)"/>
  
  <!-- Teacher illustration -->
  <g transform="translate(150, 150)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="35" fill="#fbbf24"/>
    
    <!-- Hair (longer, female style) -->
    <path d="M -35 -65 Q 0 -80 35 -65 Q 40 -45 35 -30 Q 20 -35 0 -30 Q -20 -35 -35 -30 Q -40 -45 -35 -65" fill="#92400e"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-45" r="3" fill="white"/>
    <circle cx="12" cy="-45" r="3" fill="white"/>
    <circle cx="-12" cy="-45" r="2" fill="#13265b"/>
    <circle cx="12" cy="-45" r="2" fill="#13265b"/>
    
    <!-- Eyelashes -->
    <g stroke="#13265b" stroke-width="1">
      <line x1="-15" y1="-48" x2="-17" y2="-50"/>
      <line x1="-12" y1="-49" x2="-12" y2="-51"/>
      <line x1="-9" y1="-48" x2="-7" y2="-50"/>
      <line x1="15" y1="-48" x2="17" y2="-50"/>
      <line x1="12" y1="-49" x2="12" y2="-51"/>
      <line x1="9" y1="-48" x2="7" y2="-50"/>
    </g>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-35" rx="2" ry="4" fill="#f59e0b"/>
    
    <!-- Mouth (smiling) -->
    <path d="M -8 -25 Q 0 -18 8 -25" stroke="#ef4444" stroke-width="2" fill="none"/>
    
    <!-- Body (dress/blouse) -->
    <rect x="-25" y="-5" width="50" height="60" rx="5" fill="#f8fafc"/>
    
    <!-- Necklace -->
    <circle cx="0" cy="0" r="3" fill="#f59e0b"/>
    <path d="M -15 -2 Q 0 5 15 -2" stroke="#f59e0b" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="-35" cy="15" rx="8" ry="25" fill="#fbbf24"/>
    <ellipse cx="35" cy="15" rx="8" ry="25" fill="#fbbf24"/>
    
    <!-- Hands -->
    <circle cx="-35" cy="35" r="6" fill="#fbbf24"/>
    <circle cx="35" cy="35" r="6" fill="#fbbf24"/>
    
    <!-- Tablet in hand -->
    <rect x="-40" y="28" width="12" height="16" rx="2" fill="#13265b"/>
    <rect x="-38" y="30" width="8" height="12" fill="white"/>
    <circle cx="-34" cy="41" r="1" fill="#13265b"/>
    
    <!-- Legs -->
    <rect x="-15" y="55" width="12" height="30" fill="#ef4444"/>
    <rect x="3" y="55" width="12" height="30" fill="#ef4444"/>
    
    <!-- Shoes -->
    <ellipse cx="-9" cy="90" rx="8" ry="4" fill="#13265b"/>
    <ellipse cx="9" cy="90" rx="8" ry="4" fill="#13265b"/>
  </g>
  
  <!-- Floating elements -->
  <g fill="#f59e0b" opacity="0.6">
    <circle cx="60" cy="60" r="3">
      <animate attributeName="cy" values="60;55;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="90" r="2">
      <animate attributeName="cy" values="90;85;90" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Academic elements -->
  <g transform="translate(40, 240)">
    <!-- IELTS badge -->
    <circle cx="15" cy="15" r="12" fill="white" stroke="#13265b" stroke-width="2"/>
    <text x="15" y="12" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="6" font-weight="bold">IELTS</text>
    <text x="15" y="20" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="5">8.0</text>
    
    <!-- Apple -->
    <g transform="translate(200, 0)">
      <circle cx="15" cy="15" r="10" fill="#ef4444"/>
      <ellipse cx="15" cy="8" rx="2" ry="3" fill="#10b981"/>
      <path d="M 13 8 Q 15 5 17 8" stroke="#10b981" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Name placeholder -->
  <rect x="50" y="20" width="200" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="32" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cô Trần Thị B</text>
  <text x="150" y="45" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Giảng viên IELTS</text>
</svg>