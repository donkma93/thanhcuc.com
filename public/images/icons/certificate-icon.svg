<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="certificateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#certificateGradient)" filter="url(#shadow)"/>
  
  <!-- Certificate -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="60" height="40" rx="3" fill="white" stroke="#13265b" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="2" y="2" width="56" height="8" fill="#13265b"/>
    <text x="30" y="7.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">CERTIFICATE</text>
    
    <!-- Content -->
    <text x="30" y="18" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="5" font-weight="bold">English Proficiency</text>
    <text x="30" y="25" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="4">Level: Advanced</text>
    <text x="30" y="32" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="4">SEC English Center</text>
    
    <!-- Decorative elements -->
    <circle cx="8" cy="20" r="3" fill="#10b981"/>
    <circle cx="52" cy="20" r="3" fill="#10b981"/>
    
    <!-- Seal -->
    <circle cx="50" cy="30" r="6" fill="#ef4444"/>
    <circle cx="50" cy="30" r="4" fill="#fbbf24"/>
    <text x="50" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">SEC</text>
  </g>
  
  <!-- Ribbons -->
  <g transform="translate(35, 65)">
    <polygon points="0,0 10,0 8,15 5,12 2,15" fill="#ef4444"/>
    <polygon points="20,0 30,0 28,15 25,12 22,15" fill="#10b981"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(70, 70)">
    <ellipse cx="8" cy="12" rx="6" ry="3" fill="#fbbf24"/>
    <rect x="4" y="9" width="8" height="6" fill="#fbbf24"/>
    <rect x="6" y="15" width="4" height="4" fill="#13265b"/>
    <rect x="5" y="19" width="6" height="2" fill="#13265b"/>
    <circle cx="8" cy="12" r="2" fill="#f59e0b"/>
    
    <!-- Trophy handles -->
    <path d="M 2 10 Q 0 12 2 14" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M 14 10 Q 16 12 14 14" stroke="#fbbf24" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Stars -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="15,15 17,20 22,20 18,23 20,28 15,25 10,28 12,23 8,20 13,20">
      <animateTransform attributeName="transform" type="rotate" values="0 15 21;360 15 21" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="85,20 86,22 89,22 87,24 88,27 85,25 82,27 83,24 81,22 84,22">
      <animateTransform attributeName="transform" type="rotate" values="0 85 24;360 85 24" dur="3s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>