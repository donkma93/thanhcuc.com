<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toeicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#toeicGradient)" filter="url(#shadow)"/>
  
  <!-- TOEIC certificate -->
  <g transform="translate(15, 15)">
    <rect x="5" y="10" width="40" height="30" rx="3" fill="white" stroke="#13265b" stroke-width="2"/>
    
    <!-- Certificate header -->
    <rect x="7" y="12" width="36" height="6" fill="#13265b"/>
    <text x="25" y="16.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">TOEIC</text>
    
    <!-- Score display -->
    <text x="25" y="26" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">800+</text>
    <text x="25" y="34" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="5">LISTENING & READING</text>
    
    <!-- Decorative elements -->
    <circle cx="12" cy="30" r="2" fill="#10b981"/>
    <circle cx="38" cy="30" r="2" fill="#10b981"/>
    
    <!-- Trophy icon -->
    <g transform="translate(20, 42)">
      <path d="M 5 8 Q 5 5 8 5 L 12 5 Q 15 5 15 8 L 15 12 Q 15 15 12 15 L 8 15 Q 5 15 5 12 Z" fill="#fbbf24"/>
      <rect x="7" y="15" width="6" height="3" fill="#13265b"/>
      <rect x="6" y="18" width="8" height="2" fill="#13265b"/>
      <circle cx="10" cy="10" r="2" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <circle cx="65" cy="20" r="2" fill="white" opacity="0.8">
    <animate attributeName="cy" values="20;15;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="65" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="cy" values="65;60;65" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>