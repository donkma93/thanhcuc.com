<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="conversationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#conversationGradient)" filter="url(#shadow)"/>
  
  <!-- Speech bubbles -->
  <g transform="translate(10, 15)">
    <!-- First speech bubble -->
    <ellipse cx="20" cy="20" rx="15" ry="12" fill="white" stroke="#13265b" stroke-width="2"/>
    <polygon points="12,28 8,35 18,32" fill="white" stroke="#13265b" stroke-width="2"/>
    <text x="20" y="18" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Hello!</text>
    <text x="20" y="25" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="5">How are you?</text>
    
    <!-- Second speech bubble -->
    <ellipse cx="40" cy="35" rx="18" ry="12" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <polygon points="48,43 52,50 42,47" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="40" y="33" text-anchor="middle" fill="#13265b" font-family="Arial, sans-serif" font-size="6" font-weight="bold">I'm fine!</text>
    <text x="40" y="40" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="5">Thank you!</text>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(30, 45)">
    <rect x="8" y="5" width="4" height="12" rx="2" fill="#13265b"/>
    <ellipse cx="10" cy="20" rx="6" ry="4" fill="none" stroke="#13265b" stroke-width="2"/>
    <line x1="10" y1="24" x2="10" y2="28" stroke="#13265b" stroke-width="2"/>
    <line x1="6" y1="28" x2="14" y2="28" stroke="#13265b" stroke-width="2"/>
    
    <!-- Sound waves -->
    <g stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.7">
      <path d="M 16 10 Q 20 12 16 14">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 18 8 Q 24 12 18 16">
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Floating elements -->
  <circle cx="65" cy="20" r="2" fill="white" opacity="0.8">
    <animate attributeName="cy" values="20;15;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="65" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="cy" values="65;60;65" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Language symbols -->
  <g fill="#fbbf24" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
    <text x="65" y="65" opacity="0.8">EN</text>
    <text x="10" y="15" opacity="0.6">VI</text>
  </g>
</svg>