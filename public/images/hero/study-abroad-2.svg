<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="libraryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A29BFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="400" fill="url(#skyGradient2)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#74B9FF"/>
  
  <!-- Library Building -->
  <rect x="150" y="150" width="500" height="250" fill="url(#libraryGradient)"/>
  
  <!-- Windows -->
  <rect x="180" y="180" width="40" height="60" fill="#FFD93D"/>
  <rect x="240" y="180" width="40" height="60" fill="#FFD93D"/>
  <rect x="300" y="180" width="40" height="60" fill="#FFD93D"/>
  <rect x="360" y="180" width="40" height="60" fill="#FFD93D"/>
  <rect x="420" y="180" width="40" height="60" fill="#FFD93D"/>
  <rect x="480" y="180" width="40" height="60" fill="#FFD93D"/>
  <rect x="540" y="180" width="40" height="60" fill="#FFD93D"/>
  
  <rect x="180" y="260" width="40" height="60" fill="#FFD93D"/>
  <rect x="240" y="260" width="40" height="60" fill="#FFD93D"/>
  <rect x="300" y="260" width="40" height="60" fill="#FFD93D"/>
  <rect x="360" y="260" width="40" height="60" fill="#FFD93D"/>
  <rect x="420" y="260" width="40" height="60" fill="#FFD93D"/>
  <rect x="480" y="260" width="40" height="60" fill="#FFD93D"/>
  <rect x="540" y="260" width="40" height="60" fill="#FFD93D"/>
  
  <!-- Entrance -->
  <rect x="370" y="320" width="60" height="80" fill="#2D3436"/>
  <rect x="380" y="330" width="40" height="70" fill="#636E72"/>
  
  <!-- Steps -->
  <rect x="350" y="400" width="100" height="10" fill="#B2BEC3"/>
  <rect x="340" y="410" width="120" height="10" fill="#B2BEC3"/>
  <rect x="330" y="420" width="140" height="10" fill="#B2BEC3"/>
  
  <!-- Students studying -->
  <g transform="translate(100,350)">
    <circle cx="0" cy="0" r="15" fill="#FDBCB4"/>
    <rect x="-10" y="15" width="20" height="25" fill="#00B894"/>
    <rect x="-15" y="20" width="30" height="10" fill="#FDCB6E"/>
    <!-- Book -->
    <rect x="-8" y="25" width="16" height="8" fill="#E17055"/>
  </g>
  
  <g transform="translate(700,360)">
    <circle cx="0" cy="0" r="15" fill="#FDBCB4"/>
    <rect x="-10" y="15" width="20" height="25" fill="#E84393"/>
    <rect x="-15" y="20" width="30" height="10" fill="#FDCB6E"/>
    <!-- Laptop -->
    <rect x="-12" y="25" width="24" height="12" fill="#2D3436"/>
    <rect x="-10" y="27" width="20" height="8" fill="#74B9FF"/>
  </g>
  
  <!-- German flag -->
  <rect x="200" y="120" width="60" height="20" fill="#000000"/>
  <rect x="200" y="130" width="60" height="10" fill="#FF0000"/>
  <rect x="200" y="135" width="60" height="5" fill="#FFFF00"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="300" r="25" fill="#00B894" opacity="0.7"/>
  <circle cx="750" cy="280" r="20" fill="#E84393" opacity="0.7"/>
  
  <!-- Text -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3436">Học Tập Tại Đức</text>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#636E72">Môi trường học tập hiện đại và chuyên nghiệp</text>
</svg>